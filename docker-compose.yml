version: '3.8'

services:
  # MongoDB Database (Local)
  mongodb:
    image: mongo:7
    container_name: mindcubes-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mindcubes123}
      MONGO_INITDB_DATABASE: mindcubes
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mindcubes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: mindcubes-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # GPU desteği için (sadece Linux + NVIDIA GPU):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # Ollama Model Puller - İlk başlatmada modeli indirir
  ollama-pull:
    image: curlimages/curl:latest
    container_name: mindcubes-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo 'Pulling Ollama model: ${OLLAMA_DEFAULT_MODEL:-llama3.2}...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"${OLLAMA_DEFAULT_MODEL:-llama3.2}\"}' &&
        echo 'Model pulled successfully!'
      "
    restart: "no"

  # AI Engine (Python FastAPI)
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: mindcubes-ai-engine
    restart: unless-stopped
    ports:
      - "${AI_ENGINE_PORT:-8000}:8000"
    environment:
      # Default Provider
      DEFAULT_PROVIDER: ${AI_DEFAULT_PROVIDER:-ollama}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL_NAME: ${OPENAI_MODEL_NAME:-gpt-4o-mini}
      # Anthropic
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL_NAME: ${ANTHROPIC_MODEL_NAME:-claude-3-5-sonnet-20240620}
      # Ollama - Docker network üzerinden bağlanır
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_DEFAULT_MODEL: ${OLLAMA_DEFAULT_MODEL:-llama3.2}
      OLLAMA_TEMPERATURE: ${OLLAMA_TEMPERATURE:-0.7}
      OLLAMA_MAX_TOKENS: ${OLLAMA_MAX_TOKENS:-512}
      # Local HuggingFace Model
      LOCAL_MODEL_NAME: ${LOCAL_MODEL_NAME:-TinyLlama/TinyLlama-1.1B-Chat-v1.0}
      LOCAL_MODEL_CACHE: /app/models/cache
      LOCAL_MODEL_4BIT: ${LOCAL_MODEL_4BIT:-true}
      # N8N Webhook Configuration
      N8N_WEBHOOK_URL: http://n8n:5678
      N8N_CALENDAR_WEBHOOK_ID: ${N8N_CALENDAR_WEBHOOK_ID}
      N8N_TODO_WEBHOOK_ID: ${N8N_TODO_WEBHOOK_ID}
      N8N_OAUTH_CALLBACK_WEBHOOK_ID: ${N8N_OAUTH_CALLBACK_WEBHOOK_ID}
      N8N_PRIORITIZING_WEBHOOK_ID: ${N8N_PRIORITIZING_WEBHOOK_ID}
    volumes:
      - ai_models_cache:/app/models/cache
      - ai_workspace:/app/workspace
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindcubes-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5001
      API_VERSION: v1
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-mindcubes123}@mongodb:27017/mindcubes?authSource=admin
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      N8N_API_URL: ${N8N_API_URL}
      N8N_API_KEY: ${N8N_API_KEY}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      AI_ENGINE_URL: http://ai-engine:8000
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      ai-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:5001/api/v1}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5001}
    container_name: mindcubes-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:5001/api/v1}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5001}
    depends_on:
      - backend

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: mindcubes-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - NODE_ENV=production
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TZ:-Europe/Istanbul}
      # Veritabanı ayarları (SQLite varsayılan, PostgreSQL opsiyonel)
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}_n8n
      # - DB_POSTGRESDB_USER=${POSTGRES_USER}
      # - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # Güvenlik
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-mindcubes123}
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mongodb_data:
  ollama_data:
  ai_models_cache:
  ai_workspace:
  n8n_data: